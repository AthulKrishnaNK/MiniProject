<!DOCTYPE html>
<html>
<head>
	<title>VIEW FORWARDED COMPLAINT AND REPLY</title>
</head>
<body>
<table align="center" border="2">
	<tr>
		<td>USER ID</td>
		<td>COMPLAINT</td>
		<td>DATE</td>
		<td>TIME</td>
		

	</tr>
    {% for i in obvals %}
	<tr>
		<td>{{ i.u_id }}</td>
		<td>{{ i.complaint }}</td>
		<td>{{ i.date }}</td>
		<td>{{ i.time }}</td>
		<td><a href="">REPLY</a></td>
	</tr>
    {% endfor %}
</table>
</body>
</html>
